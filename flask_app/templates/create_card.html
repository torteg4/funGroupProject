<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Creation</title>
</head>
<body>
    <form action="/new_card" method="post" class="col-3 enable-rounded bg-dark text-light">
        <h2 class="text-light my-3">-Create a new card-</h2>
    {% with messages = get_flashed_messages(category_filter=['validate_card']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>ALERT ERROR</strong>
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{name}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="bio">Last Name:</label>
        <input type="text" name="bio" value="{{bio}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="skills">Skills:</label>
        <input type="text" name="skills" value="{{skills}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="stats">Stats:</label>
        <input type="number" min="1" max="100" name="stats" value="{{stats}}" class="form-control">
    </div>

    <input type="submit" value="Create" class="my-4 btn btn-success">
    </form>
</body>
</html>
